<app-block *ngIf="user | async as user" [title]="user.name">
  <form *ngIf="form | async as form" class="form-container" [formGroup]="form" (ngSubmit)="saveUser(user.id)">
    <label for="name">Name:</label>
    <input type="text" formControlName="name">

    <label for="name">Email:</label>
    <input type="email" formControlName="email">

    <label for="name">Username:</label>
    <input type="email" formControlName="username">

    <label for="name">Phone:</label>
    <input type="email" formControlName="phone">

    <label for="name">Website:</label>
    <input type="email" formControlName="website">

    <input type="submit" value="Submit">
  </form>

  <label>Address: </label>
  <span>{{user.address.street}}, {{user.address.city}}, {{user.address.zipcode}} ({{user.address.geo.lat}},
    {{user.address.geo.lng}})</span>

  <label>Company: </label>
  <span>{{user.company.name}}</span>

  <label>Company catchphrase: </label>
  <span>{{user.company.catchPhrase}}</span>

  <label>Company bs: </label>
  <span>{{user.company.bs}}</span>

  <button [routerLink]="['/', 'user' , 'list']">Back</button>
</app-block>
